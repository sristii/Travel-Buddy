<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Trip</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center; 
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Build Your Perfect Trip</h1>
  <p>
    Just a few questions so we can find the perfect flights and hotels for you! 
  </p>

  <form action="basicProcessForm.php" method="post">
    <label for="destination">Where are you going?</label>
    <input type="text" id="destination" name="destination" required>

    <label for="origin">Where are you coming from?</label>
    <input type="text" id="origin" name="origin" required>

    <label for="departureDate">When are you leaving?</label>
    <input type="date" id="departureDate" name="departureDate" required>

    <label for="returnDate">When are you coming back?</label>
    <input type="date" id="returnDate" name="returnDate">

    <input type='submit' value="Build my trip!">
  </form>
</body>
</html>
